<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Your Email</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
       background-color: #121212;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 100%;
      
       max-width: 500px; 
      background: #1f1f1f;
      border: 1px solid #2f2f2f;
      border-radius: 16px;
        padding: 32px 36px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 14px;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
    }

    .app-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .tagline {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 26px;
    }

    h1 {
          font-size: 32px;
  font-weight: 600;
  margin-bottom: 12px;
  letter-spacing: -0.02em;
     
    }

    .description {
      font-size: 14px;
      color: #a1a1aa;
      margin-bottom: 6px;
    }

    .email {
      color: #fff;
      font-weight: 600;
    }

    .hint {
      font-size: 13px;
      color: #8b8b8b;
      margin-bottom: 24px;
    }

    .gmail-btn {
      width: 100%;
      padding: 14px;
      background: #262626;
      border: 1px solid #3a3a3a;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      
    }

    .gmail-btn:hover {
      background: #303030;
      border-color: #4b4b4b;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #9ca3af;
    }

    .footer a {
      color: #fff;
      text-decoration: underline;
      margin: 0 6px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">ðŸ’¬</div>
    <div class="app-name">Chat Application</div>
    <div class="tagline">Stay connected. Anytime. Anywhere.</div>

    <h1>Verify your email</h1>

    <p class="description">
      We sent you an email at
      <span id="email" class="email">your@email.com</span>
    </p>

    <p class="hint">
      Click the link inside to access Chat Application.
    </p>

    <a class="gmail-btn" href="https://mail.google.com" target="_blank">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L12 9.545l8.073-6.052C21.69 2.28 24 3.434 24 5.457z" fill="#EA4335"/>
      </svg>
      Open Gmail
    </a>

    <div class="footer">
      No email?
      <a href="#">Resend</a>
      â€¢
      <a href="/login">Logout</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if (email) {
      document.getElementById("email").textContent = email;
    }
  </script>

</body>
</html>
